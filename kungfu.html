<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="styles/kungfu.css">
</head>
<body>
    <header>
        <h2>Searching Page</h2>
    </header>
    <main>
        <section class="image-box">
            <div class="box">
            <label for="search">Search your image here:</label>
            <input type="text" value="Kung Fu Panda" id="search">
            <button>Search</button>
            <img src="images/Panda.jpg" alt="">
            <a href="">For more click here</a>
            </div>
        </section>
        <section>
            <fieldset class="Form">
                <legend>Feedback Form</legend>
                <label for="name">Name:</label>
                <input type="text" placeholder="Type Your Name" id="name">
                <br>
                <br>
                <label for="Date">Date:</label>
                <input type="Date"  id="Date">
                <br>
                <br>
                <p>Share your comment below:</p>
                <textarea name="comment" id="" cols="50%" rows="8"></textarea>
                <button>Submit</button>
            </fieldset>
            
        </section>
    </main>
</body>
</html>
