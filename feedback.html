<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title> 
    <link rel="stylesheet" href="styles/feebback.css">               
</head>
<body>
    <header>
        <h2>Feedback Form</h2>
    </header>
    <main>
        <section class="story">
            <label for="1">Story of participant 1: </label>
            <textarea name="" id="1" cols="50%" rows="8" placeholder="Please write your story here"></textarea>
        </section>
        <section class="story" >
            <label for="2">Story of participant 2:</label>
            <textarea name="" id="2" cols="50%" rows="8" placeholder="please write your story here"></textarea>
        </section>
        <section class="story">
            <label for="3">Story of participant 3:</label>
            <textarea name="" id="3" cols="50%" rows="8" placeholder="please write your story here"></textarea>
        </section>

        <section>
            <div>
                <select class="option" name="" id="">
                  <option value="">Select one option</option>
                  <option value="1">Good</option>
                  <option value="2">Very Good</option>
                  <option value="3">Excellent</option>
                </select>
                <button>Submit</button>
            </div>
            <br>
            <br>
        </section>
        
    </main>
</body>
</html>
